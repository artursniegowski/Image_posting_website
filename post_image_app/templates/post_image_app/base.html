<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Post your image{% endblock  %}</title>
    {% load static %}
    <!-- bootstrap 5 - css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <!-- own css addition -->
    <link rel="stylesheet" type="text/css" href="{% static 'post_image_app/my_style.css' %}">
</head>
<body>

    <!-- header -->
    {% include 'post_image_app/includes/navbar.html' %}
    
    <!-- message for uploaded Image -->
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags %}bg-{{ message.tags }}{% else %}info{% endif %} bg-gradient text-white text-center py-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- main content -->
    <div class="container min-vh-100">
        {% block body %}{% endblock %}
    </div>

    <!-- footer -->
    <footer class="p-3 text-white text-center border-top bg-success">Â© 2022</footer>

    <!-- bootstrap 5 - js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
</body>
</html>
